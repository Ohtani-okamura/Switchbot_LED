name: run_script
on:
  push:
  schedule:
    - cron: "*/10 * * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        env:
          SWITCHBOT_ACCESS_TOKEN: ${{ secrets.SWITCHBOT_TOKEN }}
          SWITCHBOT_SECRET: ${{ secrets.SECRET }}
          SWITCHBOT_DEVICE_ID: ${{ secrets.DEVICE }}
          WEATHER_CITY_CODE: ${{ secrets.CITY_CODE }}
        run: |
          python -m switchbotLED
